{% set name = "kenjutsu" %}
{% set version = "0.5.1" %}
{% set sha256 = "0d88ffeaa036ab4c6c9e20979c01e59a498b75446bfffeed5386f2474699f08b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  source_files:
    - tests

  imports:
    - kenjutsu

  commands:
    - python -m unittest discover -s .

about:
  home: https://github.com/jakirkham/kenjutsu
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://kenjutsu.readthedocs.io/
  dev_url: https://github.com/jakirkham/kenjutsu

extra:
  recipe-maintainers:
    - jakirkham
